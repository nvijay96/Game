<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Challenge Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lift Challenge Game</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="status">Choose a lift and press Up or Down to move it!</div>
    <div id="timer" style="font-size: 20px; margin-top: 10px;">Time: 0s</div>
    <div id="score" style="font-size: 20px; margin-top: 10px;">Score: 0</div>

    <script src="script.js"></script>
</body>
</html>
